<!-- Countdown script: fixed to Calgary time (MDT, UTC-06:00) for May -->
<script>
(function(){
var EXAM_DATE = new Date('2026-05-11T08:00:00-06:00');
var pill = document.getElementById('days-left');
if(!pill) return;
function update(){
var now = new Date();
var diff = EXAM_DATE - now;
var oneDay = 24*60*60*1000;
if(diff <= 0 && Math.abs(diff) < oneDay){
pill.textContent = 'Exam today';
pill.setAttribute('aria-label','Exam is today');
return;
}
if(diff < 0){
pill.textContent = 'Done';
pill.setAttribute('aria-label','Exam has passed');
return;
}
var days = Math.ceil(diff/oneDay);
if(days > 1){ pill.textContent = days + ' days'; pill.setAttribute('aria-label', days + ' days until exam'); }
else if(days === 1){ pill.textContent = '1 day'; pill.setAttribute('aria-label','1 day until exam'); }
else { var hours = Math.ceil(diff/(60*60*1000)); pill.textContent = hours + ' hr'; pill.setAttribute('aria-label', hours + ' hours until exam'); }
}
update();
setInterval(update, 60*60*1000);
})();
</script>
